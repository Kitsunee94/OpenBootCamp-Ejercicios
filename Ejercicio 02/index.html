<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/">
        <div>
        <label for="Name">Nombre</label>
        <input type="text" id="name" name="name" required>
        </div>
        <div>
        <label for="age">Edad</label>
        <input type="number" id="age" name="age" min="0" max="100" required>
        </div>
        <div>
        <label for="frase-favorita">Frase-Favorita</label>
        <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Subit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
